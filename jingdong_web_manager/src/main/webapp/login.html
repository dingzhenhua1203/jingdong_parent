<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登陆</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/css/theme-chalk.css">
    <link rel="stylesheet" href="/static/css/login_style.css">

    <script>
        window.onload = windowHeight; //页面载入完毕执行函数
        function windowHeight() {
            var asieHeight=document.getElementById("app")
            asieHeight.style.height=document.documentElement.clientHeight + 'px'
        }
    </script>
</head>
<body class="mainBg">
<div id="app">
    <form class="loginForm clear" action="/login" method="POST">
        <div class="loginMain">
            <div class="loginlogo"></div>
            <div class="loginCon">

              <span class="el-form-item">
                <span class="userIcon"></span>
                <span class="el-input">
                  <input class="el-input__inner" name="username" placeholder="管理员账号"/>
                </span>
              </span>
                <span class="el-form-item">
                <span class="pwdIcon"></span>
                <span class="el-input">
                  <input class="el-input__inner" name="password"  placeholder="密码"/>
                </span>

              </span>

            </div>

            <div class="loginBtn">
                <input type="submit" class="el-button el-button--primary" value="登录">
            </div>
        </div>
    </form>

</div>
</body>
</html>
